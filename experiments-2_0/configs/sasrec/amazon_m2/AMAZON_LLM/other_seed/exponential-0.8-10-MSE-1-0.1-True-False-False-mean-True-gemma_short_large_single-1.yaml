seed: 1

model:
  model_name: SASRecLLM
  item_num: 0  # Будет обновлено в коде
  user_num: 0
  maxlen: 50
  hidden_units: 64
  num_blocks: 2
  num_heads: 8
  dropout_rate: 0.2
  initializer_range: 0.02
  add_head: true
  reconstruction_layer: 1
  weighting_scheme: exponential
  weight_scale: 0.1
  use_down_scale: True
  use_upscale: False
  multi_profile: False
  multi_profile_aggr_scheme: mean

training:
  batch_size: 128
  epochs: 20
  learning_rate: 0.0005
  reconstruct_loss: MSE
  eval_every: 1
  model_dir: models/
  alpha: 0.8  # Параметр для комбинированной функции потерь
  fine_tune_epoch: 10  # Эпоха, после которой начинаем тонкую настройку
  scale_guide_loss: True   # или false
  save_checkpoints: false    # Если true, то будем сохранять чекпоинты после каждой эпохи

