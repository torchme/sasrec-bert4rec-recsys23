  valid_sequences: /home/nseverin/generate_user_profiles/recsys-user-profiles/data/amazon-m2/valid_sequences.pkl
  test_sequences: /home/nseverin/generate_user_profiles/recsys-user-profiles/data/amazon-m2/test_sequences.pkl
  mappings: /home/nseverin/generate_user_profiles/recsys-user-profiles/data/amazon-m2/mappings.pkl
  counts: /home/nseverin/generate_user_profiles/recsys-user-profiles/data/amazon-m2/counts.pkl
  user_profile_embeddings_files: /home/nseverin/generate_user_profiles/recsys-user-profiles/data/amazon-m2/gemma-short-descriptions/gemma2-short-e5-embs-all.json

