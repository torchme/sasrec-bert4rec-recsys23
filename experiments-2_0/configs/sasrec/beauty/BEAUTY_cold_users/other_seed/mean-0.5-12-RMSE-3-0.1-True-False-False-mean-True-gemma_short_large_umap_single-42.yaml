model:
  model_name: SASRecLLM
  item_num: 0  # Будет обновлено в коде
  user_num: 0
  maxlen: 50
  hidden_units: 128
  num_blocks: 4
  num_heads: 2
  dropout_rate: 0.3
  initializer_range: 0.02
  add_head: true
  reconstruction_layer: 3
  weighting_scheme: mean
  weight_scale: 0.1
  use_down_scale: True
