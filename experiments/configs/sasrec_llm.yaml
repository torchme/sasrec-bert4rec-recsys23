seed: 42

model:
  model_name: SASRecLLM
  item_num: 0  # Будет обновлено в коде
  user_num: 0
  maxlen: 50
  hidden_units: 128
  num_blocks: 2
  num_heads: 2
  dropout_rate: 0.2
  initializer_range: 0.02
  add_head: True
  reconstruction_layer: -1  # Используем последний слой для реконструкции

training:
  batch_size: 16
  epochs: 4
  learning_rate: 0.0001
  eval_every: 1
  model_dir: models/
  alpha: 0.5  # Параметр для комбинированной функции потерь
  fine_tune_epoch: 25  # Эпоха, после которой начинаем тонкую настройку

data:
  train_sequences: data/processed/train_sequences.pkl
  valid_sequences: data/processed/valid_sequences.pkl
  test_sequences: data/processed/test_sequences.pkl
  mappings: data/processed/mappings.pkl
  counts: data/processed/counts.pkl
  user_profile_embeddings_path: data/emb/embeddings.json  # Путь к эмбеддингам профилей пользователей

experiment_name: "SASRecLLM Experiment"
